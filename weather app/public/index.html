<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width"  charset="UTF-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="/public/style/style.css">
        
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button>
                    <img id="searchBar" src="/public/image/search.png"/>
                </button>
            </div>
            <div class="weather">
                
                <img src="/public/image/sunny.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="/public/image/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/public/image/wind.png">
                        <div>
                            <p class="wind">50 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/public/script/script.js" defer="true"></script>
    </body>
   
</html>
